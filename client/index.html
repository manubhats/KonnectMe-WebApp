<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css"/>
</head>
<body>
	<div class="col-xs-1"></div>
	<div class="col-xs-10">
	<div class="page-header">
        <h1>Konnect Me</h1>
    </div>
	<input class="form-control" id="inputName" placeholder="Your Name" type="text">
	<input class="form-control" id="inputNumber" placeholder="Your Phone Number" type="text">
	<hr/>
	<input class="form-control" id="eventName" placeholder="Your Event's Name" type="text">
	<input class="form-control" id="eventDescription" placeholder="A brief description of your event" type="text">
	<hr/>
	<div id="recipients">
		<div id="1">
			<input class="form-control" id="recipientName1" placeholder="Your Guest's Name" type="text">
			<input class="form-control" id="recipientNumber1" placeholder="Your Guest's Phone Number" type="text">
			<input class="form-control" id="recipientEmail1" placeholder="Your Guest's Email" type="text">
			<hr/>
		</div>
	</div>

	<button class="btn btn-primary" id="add">Add Another!</button>

	<hr/>

	<button class="btn btn-primary" id="invite">Invite!</button>
	</div>
	<div class="col-xs-1"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
